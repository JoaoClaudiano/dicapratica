<!DOCTYPE html>

<head>
<meta charset="UTF-8">

<meta name="description" content="DicaPr√°tica: encontre tutoriais pr√°ticos sobre culin√°ria, regi√£o Nordeste, tecnologia e mais. Busque, filtre por categoria e destaque tutoriais √∫teis.">
<link rel="stylesheet" href="assets/css/style.css">
<link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500;600&family=Roboto:wght@400;500&display=swap" rel="stylesheet">
</head>
<body>

<header>
  <h1>DicaPr√°tica</h1>
  <nav>
    <ul>
      <li><a href="index.html">Home</a></li>
      <li><a href="categories/cozinha.html">Cozinha</a></li>
      <li><a href="categories/nordeste.html">Regi√£o Nordeste</a></li>
      <li><a href="categories/tecnologia.html">Tecnologia</a></li>
      <li><a href="about.html">Sobre</a></li>
      <li><a href="contact.html">Contato</a></li>
    </ul>
  </nav>
  <button id="dark-mode-btn">üåô Dark Mode</button>
</header>

<main>
<section id="search-section">
  <input type="text" id="search-input" placeholder="Digite sua d√∫vida ou tutorial...">
  
  <div id="category-filters">
    <button data-cat="All">Todos</button>
    <button data-cat="Cozinha">Cozinha</button>
    <button data-cat="Nordeste">Nordeste</button>
    <button data-cat="Tecnologia">Tecnologia</button>
  </div>
  
  <div id="tutorial-cards"></div>
</section>
</main>

<footer>
  <p>&copy; 2026 DicaPr√°tica. Todos os direitos reservados.</p>
  <p>
    <a href="privacy.html">Pol√≠tica de Privacidade</a> | 
    <a href="terms.html">Termos de Uso</a> | 
    <a href="contact.html">Contato</a>
  </p>
</footer>

<button id="scroll-top">‚Üë</button>

<script>
let tutorials = [];

// Carrega JSON externo
fetch('assets/data/tutorials.json')
  .then(response => response.json())
  .then(data => {
    tutorials = data;
    displayCards(tutorials);
  })
  .catch(err => console.error('Erro ao carregar tutoriais:', err));

// Fun√ß√£o para criar cards dinamicamente
const container = document.getElementById("tutorial-cards");
const input = document.getElementById("search-input");

function displayCards(list) {
  container.innerHTML = "";
  list.forEach(t => {
    const card = document.createElement("div");
    card.classList.add("card");
    if(t.highlight) card.style.border = "2px solid #FF9800"; // destaque visual
    card.innerHTML = `
      <h3>${t.title}</h3>
      <p>${t.summary}</p>
      <a href="${t.url}">Ver Tutorial</a>
    `;
    container.appendChild(card);
  });
}

// Busca em tempo real
input.addEventListener("input", () => {
  const query = input.value.toLowerCase();
  const filtered = tutorials.filter(t => 
    t.title.toLowerCase().includes(query) || 
    t.summary.toLowerCase().includes(query)
  );
  displayCards(filtered);
});

// Filtro por categoria
const buttons = document.querySelectorAll("#category-filters button");
buttons.forEach(btn => {
  btn.addEventListener("click", () => {
    const cat = btn.getAttribute("data-cat");
    if(cat === "All") displayCards(tutorials);
    else displayCards(tutorials.filter(t => t.category === cat));
  });
});

// Dark Mode
const darkModeBtn = document.getElementById("dark-mode-btn");
darkModeBtn.addEventListener("click", () => {
  document.body.classList.toggle("dark-mode");
  darkModeBtn.textContent = document.body.classList.contains("dark-mode") ? "‚òÄÔ∏è Light Mode" : "üåô Dark Mode";
});

// Scroll-top
const scrollBtn = document.getElementById("scroll-top");
window.addEventListener("scroll", () => {
  scrollBtn.style.display = window.scrollY > 200 ? "block" : "none";
});
scrollBtn.addEventListener("click", () => window.scrollTo({top:0, behavior:"smooth"}));
</script>

</body>
</html>
